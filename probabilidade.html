    <script type="text/javascript">
        $(".menu-toggle-btn").click(function () {
            $(this).toggleClass("fa-times");
            $(".navigation-menu").toggleClass("active");
        });
    </script>

    <div class="titulo">
        <h1>PROBABILIDADE</h1>
    </div>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <!-- CARD D. BINOMIAL -->
            <div class="swiper-slide">
                <div id="ativo1" class="card">
                    <div id="hover1" class="face face1" onclick="mudarCard(1)">
                        <div class="content">
                            <img src="img/01.png">
                            <h3>BINOMIAL</h3>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <form>
                                <div>
                                    <label>Total(n):</label><br><input class="dados" id="total" type="number" min="1"
                                        placeholder="Digite a quantidade de dados">
                                </div>
                                <div>
                                    <label>Sucesso(p):</label><br><input class="dados" id="sucesso" type="number"
                                        min="0" max="100"
                                        placeholder="Digite o valor do sucesso em porcentagem sem o %" />
                                </div>
                                <div>
                                    <label>Falha(q):</label><br><input class="dados" id="falha" type="number" min="0"
                                        max="100" placeholder="Será preenchido automaticamente." disabled>
                                </div>
                                <div>
                                    <label>Evento(k):</label><br>
                                    <input class="dados" id="evento" type="text" min="0"
                                        placeholder="Digite o evento desejado separado por ';'. Exemplo: 1;2;3;4">
                                </div>

                                <div id="botao">
                                    <input class="botao" id="button" type="button" value="CALCULAR"
                                        onmouseclick="botaoClique">
                                    <input class="botao" type="button" value="LIMPAR DADOS" onclick="botaoApagar()">
                                </div>
                            </form>

                            <script type="text/javascript">
                                const selectSucesso = document.getElementById("sucesso")

                                selectSucesso.addEventListener('change', (event) => {
                                    const selectFalha = document.getElementById('falha')
                                    selectFalha.value = 100 - event.target.value
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CARD D. NORMAL -->
            <div class="swiper-slide">
                <div id="ativo2" class="card">
                    <div id="hover2" class="face face1" onclick="mudarCard(2)">
                        <div class="content">
                            <img id="normal" src="img/02.png">
                            <h3> NORMAL</h3>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <form>
                                <div>
                                    <label>Média(Me):</label><br><input class="dados" id="media" type="number"
                                        placeholder="Informe a média">
                                </div>
                                <br>
                                <div>
                                    <label>Desvio Padrão(DP):</label><br><input class="dados" id="desvioPadrao"
                                        type="number" placeholder="Informe o desvio padrão" />
                                </div>
                                <div id="botaoNormal">
                                    <input class="botaoNormal" type="button" name="prob" value="Menor"
                                        onclick="mudarNormal(1)"></label>
                                    <input class="botaoNormal" type="button" name="prob" value="Entre"
                                        onclick="mudarNormal(2)"></label>
                                    <input class="botaoNormal" type="button" name="prob" value="Maior"
                                        onclick="mudarNormal(3)"></label>
                                </div>
                                <div id="inputProb">
                                    <input id="valorMenor" class="dados" type="number" placeholder="Menor que" />
                                    <input id="entreDe" class="dados" type="number" placeholder="De" />
                                    <input id="entreAte" class="dados" type="number" placeholder="Até" />
                                    <input id="valorMaior" class="dados" type="number" placeholder="Maior que" />
                                </div>
                                <div id="botao2">
                                    <input class="botao" id="button2" type="button" value="CALCULAR"
                                        onmouseclick="botaoClique2">
                                    <input class="botao" type="button" value="LIMPAR DADOS" onclick="botaoApagar2()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- CARD D. UNIFORME -->
            <div class="swiper-slide">
                <div id="ativo3" class="card">
                    <div id="hover3" class="face face1" onclick="mudarCard(3)">
                        <div class="content">
                            <img src="img/03.png">
                            <h3>UNIFORME</h3>
                        </div>
                    </div>
                    <div class="face face2">
                        <div class="content">
                            <form>
                                <div>
                                    <label>Informe o valor mínimo do intervalo(a):</label><br><input class="dados"
                                        id="a" type="number" placeholder="Informe valor de (a)">
                                </div>
                                <br>
                                <div>
                                    <label>Informe o valor máximo do intervalo(b):</label><br><input class="dados"
                                        id="b" type="number" placeholder="Informe valor de (b)" />
                                </div>
                                <div id="botaoUniforme">
                                    <input class="botaoNormal" type="button" name="prob" value="Menor"
                                        onclick="mudarUniforme(1)"></label>
                                    <input class="botaoNormal" type="button" name="prob" value="Entre"
                                        onclick="mudarUniforme(2)"></label>
                                    <input class="botaoNormal" type="button" name="prob" value="Maior"
                                        onclick="mudarUniforme(3)"></label>
                                </div>
                                <div id="inputProb">
                                    <input id="valorMenorUniforme" class="dados" type="number"
                                        placeholder="Menor que" />
                                    <input id="entreDeUniforme" class="dados" type="number" placeholder="De" />
                                    <input id="entreAteUniforme" class="dados" type="number" placeholder="Até" />
                                    <input id="valorMaiorUniforme" class="dados" type="number"
                                        placeholder="Maior que" />
                                </div>
                                <div id="botao3">
                                    <input class="botao" id="button3" type="button" value="CALCULAR"
                                        onmouseclick="botaoClique3">
                                    <input class="botao" type="button" value="LIMPAR DADOS" onclick="botaoApagar3()">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Setas de navegação -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    

    <div id="tabela">
        <table id="tabelasvariaveis"></table>
    </div>
    <div>
        <div id="graficoGauss" class="gauss" style="min-width: 550px;"></div>
    </div>

    <!-- Initializar Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slideToClickedSlide: true,
            slidesPerView: 'auto',
            initialSlide: 1,
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
